<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <!--This code will embed the options for special characters, etc within the generator in a future version.
            <h5>Password length (8 - 128 characters): <input type="number" id="passwordLength" value="8" min="8" max="128"></h5>
            <h5>Special characters <input type="checkbox" id="special"></h5>
            <h5>Numbers<input type="checkbox" id="numbers"></h5>
            <h5>Lowercase letters <input type="checkbox" id="lowerCase"></h5>
            <h5>Uppercase letters <input type="checkbox" id="upperCase"></h5>-->
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
      </div>
      <div class="card-footer">
        <button id="generate" class="btn disabled">Generate Password</button>
        <button id="copy" class="btn disabled">Copy Password</button>
      </div>
    </div>
  </div>
  <script src="password.js"></script>
</body>

</html>
